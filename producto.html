<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>productos</title>
  </head>
  <body>

    <form action="prueba.html"  >
        <h1>registro de producto</h1>
        
        <table>
            <tr>
                <td>Codigo: </td>
                <td><input type="text" id="codigo" name="descripcion" size="50px" required/></td>

            <tr>
                <td>Descripcion: </td>
                <td><input type="text" id="descripcion" name="descripcion" size="50px" required/></td>
            </tr>
            <tr>
                <td>Codigo de Barra: </td>
                <td><input type="text" id="barra" name="barra" size="50px" required/></td>
            </tr>
            <tr>
                <td>Precio Unitario $:</td>
                <td><input type="text" id="precio" name="precio" size="50px" required/></td>
            </tr>
            <tr>
                <td>Stock: </td>
                <td><input type="text" id="Stock" name="Stock" size="50px" required/></td>
            </tr>
            <tr>
                <td>Proveedor: </td>
                <td><input type="text" id="Proveedor" name="Proveedor" size="50px" required /></td>
            </tr>

            <tr>
                <td>Estado: </td>
                <td><input type="checkbox" required> </td>
            </tr>

            <tr>
                <td>Categoria: </td>
                <td><select name="select" required>
                    <option selected disabled value="" >seleccione una opcion...</option>
                    <option value="categoria1">categoria 1</option>
                    <option value="categoria2">categoria 2</option>
                    <option value="categoria3">categoria 3</option>
                    <option value="categoria4">categoria 4</option>
                    <option value="categoria5">categoria 5</option>
                    
                  </select></td>
            </tr>

            <tr class="botones">
                <td><button type="submit" style="margin:50px">Guardar</button></td>
                <td><button type="button" style="margin-left:500px">Cancelar</button></td>
            </tr>
        </table>

    </form>
  </body>
  
</html>
